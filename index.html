<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG Converter</title>
    <style>
        .pdf-nav-button {
            font-size: 24px;
            cursor: pointer;
        }
        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pdfTitle {
            text-align: center;
            font-size: 18px;
        }
        #pdfViewer {
            order: 2;
        }
        #pdfControls {
            order: 1;
            display: flex;
            flex-direction: row;
        }
        #pdfButtons {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <div id="pdfContainer">
        <h1 id="pdfTitle">PDF to PNG Converter</h1>
        <div id="pdfViewer">
            <div id="pdfPrevPage" class="pdf-nav-button">⬅️</div>
            <div id="pdfCanvasContainer">
                <canvas id="pdfCanvas"></canvas>
            </div>
            <div id="pdfNextPage" class="pdf-nav-button">➡️</div>
            <div id="pdfPageInfo">Сторінка 1 з 1</div>
        </div>
        <div id="pdfControls">
            <div id="pdfButtons">
                <input type="file" id="pdfInput" accept=".pdf">
                <button id="downloadAll">Завантажити всі</button>
                <button id="downloadSelected">Завантажити (обрані)</button>
                <div id="pageSelection">
                    <label for="pageInput">Виберіть сторінки для завантаження (розділіть комами):</label>
                    <input type="text" id="pageInput">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
