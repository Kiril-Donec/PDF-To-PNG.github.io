<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG Converter</title>
    <style>
        #pdfViewer {
            position: relative;
        }

        #pdfPrevPage,
        #pdfNextPage {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
        }

        #pdfPrevPage {
            left: 10px;
        }

        #pdfNextPage {
            right: 10px;
        }

        #pdfCanvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>PDF to PNG Converter</h1>
    <div id="pdfContainer">
        <div id="pdfViewer">
            <div id="pdfPrevPage" class="pdf-nav-button" onclick="goToPage('prev')">&#9664;</div>
            <div id="pdfNextPage" class="pdf-nav-button" onclick="goToPage('next')">&#9654;</div>
            <canvas id="pdfCanvas"></canvas>
        </div>
        <div id="pdfControls">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="downloadAll">Завантажити всі</button>
            <button id="downloadSelected">Завантажити (обрані)</button>
            <div id="pageSelection">
                <label for="pageInput">Виберіть сторінки для завантаження (розділіть комами):</label>
                <input type="text" id="pageInput">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script> <!-- Підключення вашого JavaScript файлу -->
</body>
</html>
