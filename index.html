<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG Converter</title>
    <style>
        .pdf-nav-button {
            font-size: 24px;
            cursor: pointer;
        }
        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pdfViewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        #pdfControls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #pdfPageInfo {
            margin-top: 10px;
            font-size: 18px;
        }
        #pdfNavButtons {
            display: flex;
            align-items: center;
        }
        #statusMessage {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>PDF to PNG Converter</h1>
    <div id="pdfContainer">
        <div id="pdfViewer">
            <canvas id="pdfCanvas"></canvas>
            <div id="pdfNavButtons" class="pdf-nav-button">
                <div id="pdfPrevPage" class="pdf-nav-button">⬅️</div>
                <div id="pdfPageInfo"></div>
                <div id="pdfNextPage" class="pdf-nav-button">➡️</div>
            </div>
        </div>
        <div id="pdfControls">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="downloadAll">Завантажити всі</button>
            <button id="downloadSelected">Завантажити (обрані)</button>
            <div id="pageSelection">
                <label for="pageInput">Виберіть сторінки для завантаження (розділіть комами):</label>
                <input type="text" id="pageInput">
            </div>
            <div id="statusMessage"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
