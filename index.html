<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG Converter</title>
    <style>
        .pdf-nav-button {
            font-size: 24px;
            cursor: pointer;
        }
        #pdfContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 20px;">Конвертер PDF в PNG</h1>
    <div id="pdfContainer">
        <div id="pdfViewer" style="order: 1;">
            <div id="pdfPrevPage" class="pdf-nav-button" style="display: none;">⬅️</div>
            <div id="pdfPageInfo" style="margin: 10px;"></div>
            <canvas id="pdfCanvas"></canvas>
            <div id="pdfNavButtons" style="display: none;">
                <div id="pdfNextPage" class="pdf-nav-button">➡️</div>
            </div>
        </div>
        <div id="pdfControls" style="order: 2;">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="downloadAll" style="display: none;">Завантажити всі</button>
            <button id="downloadSelected" style="display: none;">Завантажити (обрані)</button>
            <div id="pageSelection">
                <label for="pageInput">Виберіть сторінки для завантаження (розділіть комами):</label>
                <input type="text" id="pageInput">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script> <!-- Підключення вашого JavaScript файлу -->
</body>
</html>
