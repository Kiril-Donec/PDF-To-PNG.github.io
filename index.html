<!DOCTYPE html>
<html>
<head>
    <title>PDF to PNG Converter</title>
    <style>
        .pdf-nav-button {
            font-size: 24px;
            cursor: pointer;
        }
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pdf-controls {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .pdf-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">PDF to PNG Converter</h1>
    <div class="pdf-container">
        <div class="pdf-interface">
            <canvas id="pdfCanvas"></canvas>
            <div id="pdfNavButtons" style="display: flex;">
                <div id="pdfPrevPage" class="pdf-nav-button">⬅️</div>
                <div id="pdfPageInfo">Сторінка 1 з 1</div>
                <div id="pdfNextPage" class="pdf-nav-button">➡️</div>
            </div>
        </div>
        <div class="pdf-controls">
            <input type="file" id="pdfInput" accept=".pdf">
            <button id="downloadAll">Завантажити всі</button>
            <button id="downloadSelected">Завантажити (обрані)</button>
            <div id="pageSelection">
                <label for="pageInput">Виберіть сторінки для завантаження (розділіть комами):</label>
                <input type="text" id="pageInput">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
